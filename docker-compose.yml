version: '3.8'
services:

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - DB_HOST=${DB_HOST}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_SCHEMA}
    volumes:
      #- ./postgres-data:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ./app/db/sql/creates.postgresql:/docker-entrypoint-initdb.d/create_tables.sql
      # copy the sql script to fill tables
      - ./app/db/sql/inserts.postgresql:/docker-entrypoint-initdb.d/fill_tables.sql

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - '5431:80'
    depends_on:
      - postgres

  mysql:
    container_name: mysql
    image: 'mysql:latest'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_SCHEMA}
      #MYSQL_USER: ${DB_USER}
      #MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./app/db/sql/init.mysql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '3306:3306'

  python:
    container_name: python
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/code
    env_file:
      - .env
    environment:
      - DB_HOST=host.docker.internal
    ports:
      - '8001:80'